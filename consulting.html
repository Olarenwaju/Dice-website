    <section class="bg-secondary pt-5 pb-5 consulting">
        <div class="container pt-5">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="text-white bg-dark p-4 consulting__box">
                        <div class="h2 font-weight-bold pb-3 head-mobile-m">Schedule an Appointment</div>
                        <div class="consulting__box__text2 text-muted pb-4">We'll give you feebacks based on research in <br> market
                                      industry and how it pertains to you.
                        </div>

                        <div class="text-white">
    
                            <form>
                                <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="text" class="form-control bg-transparent" id="name" placeholder="Name">
                                </div>

                                <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control bg-transparent" id="email1" placeholder="Email">
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="date">Pick a Date</label>
                                        <input type="date" class="form-control bg-transparent" id="date" placeholder="Pick a Date">
                                    </div>
    
                                    <div class="form-group col-md-6">
                                        <label for="time">Time</label>
                                        <input type="time" class="form-control bg-transparent" id="time" placeholder="Time">
                                    </div>
    
                                </div>
                                
                                <div class="form-group pt-2">
                                    <label for="message">Your Message</label>
                                    <textarea class="form-control bg-transparent" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-block text-dark font-weight-bold py-2">Send</button>
                            </form>
    
                        </div>
                    </div>
                </div>
               
                

            </div>
